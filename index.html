<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fluxi Login</title>

  <style>
    /* ---------- RESET ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ---------- BACKGROUND ---------- */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.15), transparent 40%),
        radial-gradient(circle at 80% 10%, rgba(255,255,255,0.12), transparent 35%),
        linear-gradient(135deg, #0b1020 0%, #1b1f3b 40%, #2b2f55 100%);
      overflow: hidden;
      color: #eaeaf0;
    }

    /* ---------- STARS / SNOW ---------- */
    body::before,
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.6), transparent),
        radial-gradient(1.5px 1.5px at 60% 70%, rgba(255,255,255,0.5), transparent),
        radial-gradient(1px 1px at 80% 20%, rgba(255,255,255,0.4), transparent),
        radial-gradient(2px 2px at 40% 80%, rgba(255,255,255,0.5), transparent);
      animation: drift 60s linear infinite;
      pointer-events: none;
    }

    body::after {
      animation-duration: 120s;
      opacity: 0.6;
    }

    @keyframes drift {
      from { transform: translateY(0); }
      to { transform: translateY(-200px); }
    }

    /* ---------- LOGIN CARD ---------- */
    .login-container {
      position: relative;
      width: 100%;
      max-width: 420px;
      padding: 44px 42px 48px;
      border-radius: 18px;

      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);

      box-shadow:
        0 25px 80px rgba(0, 0, 0, 0.45),
        inset 0 0 0 1px rgba(255, 255, 255, 0.08);

      animation: floatIn 1s ease-out;
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* ---------- HEADER ---------- */
    h1 {
      text-align: center;
      font-size: 32px;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 34px;
      color: #f5f6ff;
      text-shadow: 0 0 20px rgba(120, 140, 255, 0.35);
    }

    /* ---------- FORM ---------- */
    .form-group {
      margin-bottom: 22px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: rgba(240, 242, 255, 0.8);
    }

    input {
      width: 100%;
      padding: 14px 14px;
      border-radius: 10px;
      font-size: 15px;

      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: #ffffff;

      transition: border-color 0.25s, box-shadow 0.25s, background 0.25s;
    }

    input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.16);
      border-color: rgba(150, 170, 255, 0.8);
      box-shadow: 0 0 0 3px rgba(120, 140, 255, 0.25);
    }

    /* ---------- BUTTON ---------- */
    button {
      width: 100%;
      padding: 14px;
      margin-top: 6px;

      border-radius: 12px;
      border: none;
      cursor: pointer;

      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.3px;
      color: #ffffff;

      background: linear-gradient(135deg, #7f9cff 0%, #9f7aea 100%);
      box-shadow:
        0 12px 30px rgba(120, 140, 255, 0.45);

      transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      filter: brightness(1.05);
      box-shadow:
        0 18px 45px rgba(120, 140, 255, 0.55);
    }

    button:active {
      transform: translateY(0);
      box-shadow:
        0 10px 25px rgba(120, 140, 255, 0.4);
    }

    /* ---------- ERROR ---------- */
    .error {
      margin-top: 14px;
      font-size: 14px;
      text-align: center;
      color: #ff9b9b;
      display: none;
    }

    .error.show {
      display: block;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Fluxi</h1>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required autocomplete="username" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required autocomplete="current-password" />
      </div>

      <button type="submit">Login</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <!-- JS UNCHANGED -->
  <!-- Contact Us modal + script -->
  <div id="contact-modal" style="display:none;position:fixed;inset:0;align-items:center;justify-content:center;z-index:9999">
    <div style="position:fixed;inset:0;background:rgba(0,0,0,0.6)"></div>
    <div style="background:#0f1724;padding:18px;border-radius:12px;max-width:520px;width:92%;margin:auto;position:relative;z-index:1;color:#e6eef8">
      <h3 style="margin:0 0 8px 0">Contact us</h3>
      <p style="margin:0 0 12px 0;color:#bcd2ee">Send us a tip or message â€” admins will see it.</p>
      <form id="contactForm">
        <div style="display:flex;gap:8px;margin-bottom:8px">
          <input id="c_name" placeholder="Your name" style="flex:1;padding:8px;border-radius:6px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:inherit">
          <input id="c_email" placeholder="Email (optional)" style="flex:1;padding:8px;border-radius:6px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:inherit">
        </div>
        <textarea id="c_message" placeholder="Message" rows="4" style="width:100%;padding:8px;border-radius:6px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:inherit"></textarea>
        <div style="display:flex;gap:8px;margin-top:10px;justify-content:flex-end">
          <button type="button" id="cancelContact" style="background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px;border-radius:8px;color:inherit">Cancel</button>
          <button type="submit" style="padding:8px 12px;border-radius:8px;background:#2b6df6;color:white;border:none">Send</button>
        </div>
        <div id="contactResult" style="margin-top:8px;color:#9ad;display:none"></div>
      </form>
    </div>
  </div>

  <button id="contactBtn" title="Contact us" style="position:fixed;right:18px;bottom:18px;padding:12px 14px;border-radius:999px;background:#2b6df6;color:white;border:none;z-index:9998;cursor:pointer">Contact Us</button>

  <script>
    const SESSION_KEY = 'flx_session';

    const encryptToken = (data) => btoa(JSON.stringify(data));
    const decryptToken = (token) => {
      try { return JSON.parse(atob(token)); } catch { return null; }
    };

    async function hashPassword(password) {
      const enc = new TextEncoder().encode(password);
      const hash = await crypto.subtle.digest('SHA-256', enc);
      return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function getUsers() {
      try { return JSON.parse(localStorage.getItem('flx_users') || '[]'); } catch { return []; }
    }

    function saveUsers(users) {
      localStorage.setItem('flx_users', JSON.stringify(users));
    }

    (async function ensureAdmin(){
      const users = getUsers();
      if (!users.find(u => u.role === 'admin')) {
        const pwHash = await hashPassword('admin');
        users.push({ username: 'admin', passwordHash: pwHash, role: 'admin', created: Date.now() });
        saveUsers(users);
      }
    })();

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      errorMsg.classList.remove('show');

      await new Promise(resolve => setTimeout(resolve, 500));

      if (!username || !password) {
        errorMsg.textContent = 'Invalid credentials';
        errorMsg.classList.add('show');
        return;
      }

      const users = getUsers();
      const user = users.find(u => u.username === username);

      if (!user || await hashPassword(password) !== user.passwordHash) {
        errorMsg.textContent = 'Invalid credentials';
        errorMsg.classList.add('show');
        return;
      }

      const sessionToken = encryptToken({
        username: user.username,
        role: user.role,
        timestamp: Date.now()
      });

      sessionStorage.setItem(SESSION_KEY, sessionToken);

      if (user.role === 'admin') {
        window.location.href = 'admin-panel.html';
      } else {
        openFluxiHub();
      }
    });

    (function(){
      const session = sessionStorage.getItem(SESSION_KEY);
      if (!session) return;

      const decoded = decryptToken(session);
      if (!decoded) return;

      const users = getUsers();
      const user = users.find(u => u.username === decoded.username && u.role === decoded.role);
      if (!user) { sessionStorage.removeItem(SESSION_KEY); return; }

      if (Date.now() - decoded.timestamp < 3600000) {
        if (decoded.role === 'admin') {
          window.location.href = 'admin-panel.html';
        } else {
          openFluxiHub();
        }
      } else {
        sessionStorage.removeItem(SESSION_KEY);
      }
    })();

    async function openFluxiHub() {
      try {
        const res = await fetch('fluxi-hub.html');
        if (!res.ok) throw new Error('fetch-failed');
        const html = await res.text();
        const w = window.open('about:blank', '_blank');
        if (!w) { window.location.href = 'fluxi-hub.html'; return; }
        w.document.open();
        w.document.write(html);
        w.document.close();
      } catch (e) {
        window.location.href = 'fluxi-hub.html';
      }
    }

    // Contact form: store messages to localStorage for admins to view
    (function(){
      const modal = document.getElementById('contact-modal');
      const btn = document.getElementById('contactBtn');
      const cancel = document.getElementById('cancelContact');
      const form = document.getElementById('contactForm');
      const result = document.getElementById('contactResult');

      function open() { modal.style.display = 'flex'; }
      function close() { modal.style.display = 'none'; result.style.display='none'; form.reset(); }

      btn.addEventListener('click', open);
      cancel.addEventListener('click', close);

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.getElementById('c_name').value.trim() || 'Anonymous';
        const email = document.getElementById('c_email').value.trim() || '';
        const message = document.getElementById('c_message').value.trim();
        if (!message) { result.textContent = 'Please add a message.'; result.style.display='block'; return; }

        try {
          const key = 'fluxi_messages';
          const existing = JSON.parse(localStorage.getItem(key) || '[]');
          existing.push({ name, email, message, timestamp: Date.now() });
          localStorage.setItem(key, JSON.stringify(existing));
          result.textContent = 'Message sent. Thanks!'; result.style.display='block';
          setTimeout(close, 1200);
        } catch (err) {
          result.textContent = 'Failed to send message'; result.style.display='block';
        }
      });
    })();
  </script>
</body>
</html>
